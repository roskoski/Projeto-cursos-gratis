<!DOCTYPE html>
<html>
<head>
  <title>My Spotify-like Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Music Player</h1>
  </header>

  <main>
    <section class="playlist">
      <h2>My Playlist</h2>
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
      </ul>
    </section>

    <section class="player">
      <img src="placeholder-image.jpg" alt="Album Art" id="album-art">
      <div>
          <p id="song-title">Song Title</p>
          <p id="artist">Artist Name</p>
      </div>
      <audio controls id="audio-player"></audio>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
